<div class="container">
  <h1>Angular HttpClient</h1>

  <div class="card">
    <div class="form-control">
      <input type="text" placeholder="Name" [(ngModel)]="todoTitle">
    </div>
    <button class="btn" (click)="addTodo()">Add</button>
    <button class="btn" (click)="fetchTodos()">Load</button>
  </div>

  <hr>

  <p class="error" *ngIf="error; else todosBlock">{{error}}</p>

  <ng-template #todosBlock>
    <div *ngIf="!loading; else loadingBlock">
      <div *ngIf="todos.length > 0; else emptyBlock">
        <div
          class="card"
          *ngFor="let todo of todos; let i = index"
        >
          <p>
            <span [class.completed]="todo.completed">{{todo.title | titlecase}}</span>
            <span>
              <button class="btn btn-danger" (click)="removeTodo(todo.id)">Delete</button>
              <button class="btn" [disabled]="todo.completed" (click)="completeTodo(todo)">Complete</button>
            </span>
          </p>
        </div>
      </div>
    </div>
    <ng-template #loadingBlock>
      <p>Loading...</p>
    </ng-template>
    <ng-template #emptyBlock>
      <p>Nothing todo...</p>
    </ng-template>
  </ng-template>

</div>
